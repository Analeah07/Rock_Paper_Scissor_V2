<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <script src="https://kit.fontawesome.com/9a8b9b130c.js" crossorigin="anonymous"></script>
    <title>Rock Paper Scissors</title>
</head>
<body>
   <header>
    
    <h1>Rock Paper Scissors</h1>
   </header>
   <div class="score-board">
    <div id="user_label" class="badge">User</div>
    <div id="comp_label" class="badge">Comp</div>
    <span id="user_score">0</span>:<span id="comp_score">0</span>
   </div>
   <div class="result">
    <p>Paper covers rock. You win!</p>
   </div>
   <div class="choices">
        <div class="choice" id="r">
            <img src="images/rock.png" alt="">
        </div>
        <div class="choice" id="p">
            <img src="images/paper.png" alt="">
        </div>
        <div class="choice" id="s">
            <img src="images/scissors.png" alt="">
        </div>
   </div>
   <!-- <p id="action-message">Make your move</p> -->
   <center><button id="btn" class="restart-btn">Restart Game</button></center>

   <div class="footer bg-dark">
    <center><p class="icon"><a href="https://www.facebook.com/" target="blank"><i class="fa-brands fa-facebook"></i></a>
                            <a href="https://www.instagram.com/" target="blank"><i class="fa-brands fa-instagram"></i></a>
                            <a href="https://twitter.com/" target="blank"><i class="fa-brands fa-twitter"></i></a>
                            <img src="images/img1.jpg" style="height: 20px; width: 20px; border-radius: 50%;">
                            <br><br>

             </p>
    </center>
 </div>
<script src="index.js"></script>
</body>
</html>
